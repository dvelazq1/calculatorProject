<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </head>
    <body>
        <h1> Calculator</h1>
        <div id = "calculator">
            <div id = "screen">
                <div id="bar">
                    <div id = "prevArea"></div>
                    <div id = "numberArea"></div>
                </div>
                <div id = "firstButtons">
                    <button class = "ac" value="ac" onclick="clearText()"> ac</button>
                    <button class = "del" value="del" onclick="del()"> <-</button>
                </div>
            </div>
            <div class="buttons">
                <button class = "percent" value="percent" onclick="handleOperation('%')"> %</button>
                <button class = "sqrt" value="sqrt" onclick="handleOperation('√')"> √</button>
                <button class = "factorial" value="factorial" onclick="handleOperation('!')"> !</button>
                <button class = "exponent" value="exponent" onclick="handleOperation('^')"> x
                    <super>y</super>
                </button>       
                <button class = "add" value="add" onclick="handleOperation('+')"> +</button>
                <button class = "subtract" value="subtract" onclick="handleOperation('-')"> -</button>
                <button class = "multiply" value="multiply" onclick="handleOperation('*')"> x</button>
                <button class = "divide" value="divide" onclick="handleOperation('/')"> /</button>
                <button class = "num-key" value="7"onclick="addNum(7)"> 7</button>
                <button class = "num-key" value="8" onclick="addNum(8)"> 8</button>
                <button class = "num-key" value="9"onclick="addNum(9)"> 9</button>
                <button class = "changeSign" value="changeSign" onclick="handleOperation('±')"> ±</button>
                <button class = "num-key" value="4"onclick="addNum(4)"> 4</button>
                <button class = "num-key" value="5"onclick="addNum(5)"> 5</button>
                <button class = "num-key" value="6"onclick="addNum(6)"> 6</button>
                <button class = "decimal" value="decimal" onclick="addDecimal()" style="font-weight: bolder;"> .</button>
                <button class = "num-key" value="1" onclick="addNum(1)"> 1</button>
                <button class = "num-key" value="2"onclick="addNum(2)"> 2</button>
                <button class = "num-key" value="3"onclick="addNum(3)"> 3</button>
                <button class = "num-key" id="zero" value="0"onclick="addNum(0)"> 0</button>
                <button class = "ans" value="ans" onclick="getAns()">ans</button>
                <button class = "equals" value="=" onclick="equals()"> =</button>
                
            </div>
        </div>
        <div class="footer">
            <p> created by <a href="https://github.com/dvelazq1" target="blank">dvelazq1</a></p>
        </div>
        
        <script src="script.js" ></script>
    </body>
</html>
